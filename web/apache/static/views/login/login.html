<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login de usuarios</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <script>
   var myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/json");

        function conectar(){
            document.getElementsByClassName("error")[0].style.display="none";
            var raw = JSON.stringify({
                "email": document.getElementById("email").value,
                "contrasena": document.getElementById("contrasena").value
            });

            var requestOptions = {
                method: 'POST',
                headers: myHeaders,
                body: raw
            };

            fetch("/api/login", requestOptions)
                .then(response => response.json())
                .then(result => {
                    if (result.status=="OK"){
                        sessionStorage.setItem("csrf_token",result.csrf_token)
                        sessionStorage.setItem("perfil",result.perfil)
                        location.href="../home/home.html";
                    } else {
                        document.getElementsByClassName("error")[0].style.display="block";
                    
                    }
                })
                .catch(error => console.log('error', error)); 
        }
  </script>
  <body>
    <div class="form-container">
      <a href="../index.html"><h1>Popfilm</h1></a>
      <form id="loginForm" action="#" method="POST">
        <input
          type="email"
          id="email"
          placeholder="Correo electr칩nico"
          required
        />
        <input
          type="password"
          id="contrasena"
          placeholder="Contrase침a"
          required
        />
        <button type="button" onclick="conectar();">Iniciar sesi칩n</button>
      </form>
      <div class="error" style="display: none; color: red">
        Usuario o contrase침a incorrectos.
      </div>
    </div>
  </body>
</html>
